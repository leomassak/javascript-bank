<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/f7d99497b2.js"></script>
  <script src="Banco.js"></script>
  <script src="Conta.js"></script>
  <script src="ContaBasica.js"></script>
  <script src="ContaEstudante.js"></script>
  <script src="ContaPlatinum.js"></script>
  <script src="interface.js"></script>
</head>

<body>
<!------------------------------------- Index Login ------------------------------------------------------------->  
  <div id="area-login">
    <div class="user-profile">
      <img src="user-img.jpg" alt="profile" id="foto-user" />
    </div>

    <div class="container">
      <form name="login-user" class="form-login">
        <i class="fas fa-user" id="user-icon"></i>
        <input type="text" placeholder="Enter Username" class="caixa-texto" id="texto-user"/>
      </form>

      <form name="login-password" class="form-login">
        <i class="fas fa-lock" id="password-icon"></i>
        <input type="password" placeholder="Enter Password" class="caixa-texto" id="texto-password" />
      </form>

      <button type="submit" onclick="loginout(value);layout()" id="login-button" value="login">
        <i class="fas fa-sign-in-alt" id="login-icon"></i>Login
      </button>
      <a href="#" id="forgot">Forgot Password?</a>
    </div>
  </div>

 <!------------------------------------- Index Admin ------------------------------------------------------------------> 
  <div id="area-admin">
    <nav id="nav-admin">
      <h3 class="nav-itens">LBank</h3>
      <button onclick="loginout(value)" class="logout-button" value="sair">Sair</button>
      <h3 class="nav-itens"><i class="fas fa-user" id="admin-icon"></i>Admin</h3>
    </nav>

    <div class="center">
      <button onclick="showForm('Cadastrar')" class="button-form botao-cor1"> 
        <div class="icon-container">
            <i class="fas fa-plus fa-2x button-icon" id="cadastro-icon"></i>
        </div>      
        <p>Cadastrar</p>
      </button>

      <button onclick="showForm('Listar')" class="button-form botao-cor2">
        <div class="icon-container">
            <i class="fas fa-list fa-2x button-icon" id="list-icon"></i>
        </div>
       <p>Listar</p> 
      </button>

      <button onclick="showForm('Reset')" class="button-form botao-cor1">
        <div class="icon-container">
          <i class="fas fa-redo-alt fa-2x button-icon" id="reset-icon"></i>
        </div>
       <p>Avançar</p> 
      </button>

      <form name="Cadastrar" class="form-layout">
        <div class="center-form">
            <p><label for="texto-nome">Nome do Correntista: </label><input type="text" id="texto-nome" class="caixa" placeholder="Digite o nome do correntista"/></p> 
            <p><label for="texto-numero">Numero da Conta: </label><input type="text" id="texto-numero" class="caixa"  placeholder="Digite o numero da conta" /></p>
            <input type="button" value="Basica" class="submit-button" onclick="cadastrarAction(value)" />
            <input type="button" value="Estudante" class="submit-button" onclick="cadastrarAction(value)" />
            <input type="button" value="Platinum" class="submit-button" onclick="cadastrarAction(value)" />
        </div>     
      </form>

      <form name="Listar" class="form-layout">
        <div class="center-form">
            <textarea id="lista-contas" class="textarea-layout" cols="30" rows="10"></textarea>
        </div>     
      </form>
    </div>
  </div>

<!---------------------------------------- Index Cliente ------------------------------------------------------------>  
  <div id="area-cliente">
      <nav id="nav-cliente">
          <h3 class="nav-itens">LBank</h3>
          <button onclick="loginout(value)" class="logout-button" value="sair">Sair</button>
          <h3 class="nav-itens"><i class="fas fa-user" id="cliente-icon"></i>User</h3>
      </nav>

      <h1 id="nome-display"></h1>

      <div class="center">
          <button onclick="showForm('Saque')" class="button-form botao-cor1"> 
            <div class="icon-container">
                <i class="fas fa-wallet fa-2x button-icon" id="saque-icon"></i>
            </div>      
            <p>Saque</p>
          </button>

          <button onclick="showForm('Deposito')" class="button-form botao-cor2">
            <div class="icon-container">
                <i class="fas fa-dollar-sign fa-2x button-icon" id="deposito-icon"></i>
            </div>
           <p>Depósito</p> 
          </button>

          <button onclick="showForm('Transferencia')" class="button-form botao-cor1">
              <div class="icon-container">
                  <i class="fas fa-share fa-2x button-icon" id="transfere-icon"></i>
              </div>
             <p>Transfêrencia</p> 
            </button>

            <button onclick="showForm('Extrato')" class="button-form botao-cor2">
              <div class="icon-container">
                  <i class="fas fa-th-list fa-2x button-icon" id="extrato-icon"></i>
              </div>
             <p>Extrato</p> 
            </button>
    
          <form name="Saque" class="form-layout">
            <div class="center-form">
              <h2 class="area-saldo"></h2>
                <p><label for="valor-saque">Valor: </label><input type="text" id="valor-saque" class="caixa" placeholder="Digite o valor do saque"/></p> 
                <input type="button" value="Sacar" class="submit-button" onclick="saqueAction()"/>
                <h2 class="saldo-display"></h2>
            </div>     
          </form>
    
          <form name="Deposito" class="form-layout">
            <div class="center-form">
                <p><label for="valor-deposito">Valor: </label><input type="text" id="valor-deposito" class="caixa" placeholder="Digite o valor do deposito"/></p> 
                <input type="button" value="Depositar" class="submit-button" onclick="depositoAction()"/>
                <h2 class="saldo-display"></h2>
            </div>       
          </form>

          <form name="Transferencia" class="form-layout">
            <div class="center-form">
                <p><label for="numero-transf">Numero: </label><input type="text" id="num-transf" class="caixa" placeholder="Digite o numero da conta"/></p> 
                <p><label for="nome-transf">Nome: </label><input type="text" id="nome-transf" class="caixa" placeholder="Digite o nome do beneficiario"/></p> 
                <p><label for="valor-transf">Valor: </label><input type="text" id="valor-transf" class="caixa" placeholder="Digite o valor da transferencia"/></p> 
                <input type="button" value="Transferir" class="submit-button" onclick="transferenciaAction()"/>
                <h2 class="saldo-display"></h2>
            </div>
          </form>

          <form name="Extrato" class="form-layout">
            <div class="center-form">
              <textarea id="extrato-contas" class="textarea-layout" cols="30" rows="10"></textarea>
            </div>
          </form>
        </div>
  </div>
</body>
</html>
